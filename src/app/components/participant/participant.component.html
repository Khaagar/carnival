<div class="body d-flex flex-column align-items-center justify-content-center">
  <div class="head">
    <div class="hat"
      [class.none]="participant.hat === Hats.None"
      [class.fullcap]="participant.hat === Hats.Fullcap"
      [class.strawhat]="participant.hat === Hats.Strawhat"
      [class.magic]="participant.hat === Hats.Magic"
    ></div>
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth"></div>
  </div>
  <div [style.background-color]="participant.chest" class="chest">

  </div>
  <div class="pants">

  </div>
</div>
